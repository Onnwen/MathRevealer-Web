<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta name="appleid-signin-client-id" content="[CLIENT_ID]">
    <meta name="appleid-signin-scope" content="[SCOPES]">
    <meta name="appleid-signin-redirect-uri" content="[REDIRECT_URI]">
    <meta name="appleid-signin-state" content="[STATE]">
    <title>MathRevealer</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Quicksand&amp;display=swap">
    <link rel="stylesheet" href="assets/css/Login-Form-Basic-icons.css">
    <link rel="stylesheet" href="assets/css/stylesheet.css">
    <script type="text/javascript" src="https://appleid.cdn-apple.com/appleauth/static/jsapi/appleid/1/it_IT/appleid.auth.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body style="background: var(--bs-gray-900);">
    <section class="position-relative py-4 py-xl-5">
        <div class="container">
            <div class="row mb-5">
                <div class="col-md-8 col-xl-6 text-center mx-auto">
                    <h1 class="mt-3" style="font-family: Quicksand, sans-serif;font-size: 60px;color: var(--bs-gray-100);">MathRevealer</h1>
                    <p class="w-lg-50" style="color: var(--bs-gray-300);">Registrati a MathRevealer per rivelare il magico mondo della matematica.&nbsp;</p>
                </div>
            </div>
            <div class="row d-flex justify-content-center">
                <div class="col-md-6 col-xl-4">
                    <div class="card mb-5 form-card">
                        <div class="card-body d-flex flex-column align-items-center">
                            <div class="bs-icon-xl bs-icon-circle bs-icon-primary bs-icon my-2">
                                <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16" class="bi bi-person">
                                    <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"></path>
                                </svg>
                            </div>
                            <form class="text-center" method="post" style="width: 300px;">
                                <div class="mb-3 mt-5"><input class="form-control" type="email" name="email" placeholder="Email"></div>
                                <div class="mb-5"><input class="form-control" type="password" name="password" placeholder="Password"></div>
                                <button class="btn btn-primary d-block w-100 mb-1" type="submit">Accedi</button>
                                <div class="separator"> Oppure </div>
                                <button class="btn btn-primary d-block w-100 mb-2 mt-1" type='button' id="signUp">Registrati</button>
                                <div id="appleid-signin" class="signin-button w-100 mb-1" data-type="continue" data-color="black" data-border="false"></div>
                            </form>
                        </div>
                    </div>
                </div>
            </div
        </div>
    </section>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script>
        $("#signUp").click(function() {
            window.location.href = "./register.html";
        });
    </script>
</body>

</html>
