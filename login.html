<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta name="appleid-signin-client-id" content="[CLIENT_ID]">
    <meta name="appleid-signin-scope" content="[SCOPES]">
    <meta name="appleid-signin-redirect-uri" content="[REDIRECT_URI]">
    <meta name="appleid-signin-state" content="[STATE]">
    <title>MathRevealer</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Quicksand&amp;display=swap">
    <link rel="stylesheet" href="assets/css/Login-Form-Basic-icons.css">
    <link rel="stylesheet" href="assets/css/stylesheet.css">
    <script type="text/javascript"
            src="https://appleid.cdn-apple.com/appleauth/static/jsapi/appleid/1/it_IT/appleid.auth.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <script src="js/sha256.js"></script>
    <script src="js/apiConfig.js"></script>
</head>

<body>
<section class="position-relative py-4 py-xl-5">
    <div class="container">
        <div class="row mb-5">
            <div class="text-center mx-auto">
                <h1 class="mt-3" style="font-family: Quicksand, sans-serif;font-size: 60px;color: var(--bs-gray-100);">
                    MathRevealer</h1>
                <p style="color: var(--bs-gray-300);">Registrati a MathRevealer per rivelare il magico
                    mondo della matematica.&nbsp;</p>
            </div>
        </div>
        <div class="row d-flex justify-content-center">
            <div class="col-10 col-sm-10 col-md-8 col-lg-8 col-xl-6" style="max-width: 500px">
                <div class="card mb-5 form-card">
                    <div class="card-body d-flex flex-column align-items-center">
                        <div class="bs-icon-xl bs-icon-circle bs-icon-primary bs-icon my-2">
                            <i class="bi bi-person"></i>
                        </div>
                        <form class="text-center w-100" style="max-width: 375px" id="loginForm">
                            <div class="mb-3 mt-5"><input id="emailField" class="form-control" type="email" name="email"
                                                          placeholder="Email" autocomplete="email"></div>
                            <div class="mb-5"><input id="passwordField" class="form-control" type="password"
                                                     name="password" placeholder="Password"
                                                     autocomplete="current-password"></div>
                            <button class="btn btn-primary d-block w-100 mb-1" type="submit">Accedi</button>
                            <div class="separator"> Oppure</div>
                            <button class="btn btn-primary d-block w-100 mb-2 mt-1" type='button' id="signUp">
                                Registrati
                            </button>
                            <!--
                            <div id="appleid-signin" class="signin-button w-100 mb-1" data-type="continue"
                                 data-color="black" data-border="false"></div>
                                 -->
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<script src="assets/bootstrap/js/bootstrap.min.js"></script>
<script>
    $("#signUp").click(function () {
        window.location.href = "./register.html";
    });

    $("#loginForm").on("submit", function (event) {
        event.preventDefault();
        $.post(apiUrl + "/users/login", {
            email: $("#emailField").val(),
            hashed_password: sha256($("#passwordField").val())
        })
            .done(function (data) {
                if (data.status_code === 1) {
                    window.location.href = "./index.html";
                }
                else {
                    console.log("Not logged")
                }
            })
            .fail(function () {

            })
    });
</script>
</body>

</html>
