<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>MathRevealer</title>
    <link rel="icon" type="image/x-icon" href="assets/logo/favicon.ico">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Quicksand&amp;display=swap">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/Login-Form-Basic-icons.css">
    <link rel="stylesheet" href="assets/css/stylesheet.css">
    <link rel="stylesheet" href="node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="node_modules/animejs/lib/anime.min.js"></script>
    <script src="node_modules/mathjax/es5/tex-mml-chtml.js"></script>
</head>
<body>
<nav class="navbar fixed-top navbar-dark blur-background navbar-expand-md pt-5">
    <div class="align-items-center maxWith w-100">
        <div class="mx-5">
            <div class="float-start">
                <a class="navbar-brand d-flex align-items-center" href="./index.html">
                    <img src="./assets/logo/logo.webp" class="me-auto" style="width: 30px; height: 30px;" alt="">
                    <span style="font-family: Quicksand, sans-serif;" class="ms-2">MathRevealer</span>
                </a>
            </div>
            <button data-bs-toggle="collapse" class="navbar-toggler float-end" data-bs-target="#menu">
                <span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse pt-sm-5 pt-md-0 float-sm-start float-md-end" id="menu">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link active" href="./index.html">Reveal</a></li>
                    <li class="nav-item"><a class="nav-link" href="./account/chronology.html">Cronologia</a></li>
                    <li class="nav-item"><a class="nav-link" href="./account/settings.html">Impostazioni</a>
                </ul>
            </div>
        </div>
    </div>
</nav>

<main class="mt-5 pt-4 mx-5">
    <div class="justify-content-center w-100 mt-5">
        <div class="card form-card blurred mb-5">
            <div class="card-body d-flex flex-column">
                <div id="searchFormDiv" class="mt-3">
                    <div class="row d-flex justify-content-center">
                        <div class="col" id="searchFieldDiv">
                            <form class="text-center w-100 mb-3" id="searchForm" method="get">
                                <input id="searchField" class="form-control" type="text" name="email"
                                       placeholder="Inserisci una funzione..." autocomplete="off">
                            </form>
                        </div>
                        <div class="col-2" id="revealButtonDiv">
                            <button class="btn w-100 btn-primary text-center" id="revealButton" style="font-family: Quicksand, sans-serif; font-weight: normal; height: 38px;" type="button">
                                Reveal
                            </button>
                        </div>
                    </div>
                    <div class="mx-2 mathText" id="preview"></div>
                </div>
                <div class="w-100" id="resultDiv" style="display: none;">
                    <a class="col-6 back-button justify-content-start" id="backButton"><i class="bi bi-arrow-left"></i>&nbsp;&nbsp;Cerca un'altra funzione</a>
                    <h3 id="resultPreview">y = 2+4-x</h3>
                    <div class="w-100">
                        <div class="cardsGrid" id="cards">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<footer class="text-center blur-background fixed-bottom">

</footer>

</html>
