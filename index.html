<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>MathRevealer</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Quicksand&amp;display=swap">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/Login-Form-Basic-icons.css">
    <link rel="stylesheet" href="assets/css/stylesheet.css">
    <link rel="stylesheet" href="node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<section class="position-relative py-4 py-xl-5">
    <nav class="navbar navbar-dark navbar-expand-md bg-dark py-3">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <span class="bs-icon-sm bs-icon-rounded bs-icon-primary d-flex justify-content-center align-items-center me-2 bs-icon">
                    <i class="bi bi-magic"></i>
                </span>
                <span style="font-family: Quicksand, sans-serif;">MathRevealer</span></a>
            <button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-5">
                <span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navcol-5">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link active" href="#">Reveal</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Cronologia</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Impostazioni</a></li>
                </ul>
            </div>
        </div>
    </nav>
</section>
<section>
    <div class="row d-flex justify-content-center w-100">
        <div class="col-9">
            <div class="card form-card blurred mb-5">
                <div class="card-body d-flex flex-column">
                    <div id="searchFormDiv">
                        <div class="row d-flex justify-content-center">
                            <div class="col" id="searchFieldDiv">
                                <form class="text-center w-100 mb-3" id="searchForm" method="get">
                                    <input id="searchField" class="form-control" type="text" name="email"
                                           placeholder="Inserisci una funzione..." autocomplete="off">
                                </form>
                            </div>
                            <div class="col-2" id="revealButtonDiv">
                                <button class="btn w-100 btn-primary" id="revealButton" style="font-family: Quicksand, sans-serif; font-weight: normal; height: 38px;" type="button">
                                    Reveal
                                </button>
                            </div>
                        </div>
                        <div class="mx-2 mathText" id="preview"></div>
                    </div>
                    <div id="resultDiv" style="display: none">
                        <a class="col-6 back-button justify-content-start" id="backButton"><i class="bi bi-arrow-left"></i>&nbsp;&nbsp;Cerca un'altra funzione</a>
                        <h3 id="resultPreview">y = 2+4-x</h3>
                        <div class="container overflow-hidden">
                            <div class="row row-cols-1 row-cols-md-3 gy-4" id="cards">
                            </div>
                        </div>
                    </div>
                    <div id="loadingDiv" class="d-flex justify-content-center" style="display: none !important;">
                        <div class="b" style="display: none">
                            <div></div>
                            <div></div>
                            <div></div>
                            <div></div>
                        </div>
                        <p>
                            Analisi in corso
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<footer class="text-center">
    <a href="https://garamante.it">>_ ssh user@garamante.it</a>
</footer>
<script type="module">
    import {MathFunction} from './src/MathFunction.js';

    let functionData = new MathFunction("");

    let originalWidth = 0;
    let showRevealButton = false;

    let searchField = $("#searchField");

    $(window).on('load', function () {
        let revealButtonDiv = $("#revealButtonDiv");
        originalWidth = revealButtonDiv.width();
        revealButtonDiv.css("width", 0);
        revealButtonDiv.hide();
    });

    searchField.on("keyup", function () {
        functionData.parse(searchField.val());
        $("#preview, #resultPreview").html((searchField.val() !== "" ? "y = " : "") + functionData.getHtml());
        $("body").tooltip({selector: '[data-toggle=tooltip]'});

        revealButtonVisibility();
    });

    $("#revealButton").on("click", function () {
        let cardsHtml = "";
        functionData.getResults().forEach(result => {
            cardsHtml += '<div class="col">' + result.getHtml() + '</div>';
        })
        $("#cards").html(cardsHtml);

        $("#searchFormDiv").hide();
        $("#resultDiv").show("slow", function () {
        });
    });

    $("#backButton").on("click", function () {
        $("#searchFormDiv").show();
        $("#resultDiv").hide();
    });

    $(document).on('click', '.mathResultCardEnlargeButton', function (event) {
        changeCardSize($(this).attr('id'));
    });

    function revealButtonVisibility() {
        let revealButtonDiv = $("#revealButtonDiv");
        showRevealButton = searchField.val() !== "";

        if (showRevealButton && revealButtonDiv.width() === 0) {
            revealButtonDiv.show();
            revealButtonDiv.animate({
                width: originalWidth,
                opacity: "1"
            }, 1000);
        }
        else if (!showRevealButton && revealButtonDiv.width() !== 0) {
            revealButtonDiv.animate({
                width: "0",
                opacity: "0"
            }, 500, function () {
                revealButtonDiv.hide();
            });
        }
    }

    function changeCardSize(cardButtonId) {
        let cardIcon = $("#" + cardButtonId + "SizeIcon");
        let card = $("#" + cardButtonId.slice(0, -6));
        let cardsList = $("#cards");

        if (cardIcon.attr('class') === "bi bi-arrows-angle-expand") {
            functionData.getResults().forEach(result => {
                if (result.title + "CardButton" !== cardButtonId) {
                    let card = $("#" + result.title + "Card");
                    card.animate({
                        height: "0px",
                        width: "0%"
                    }, 500, function() {
                        card.hide();
                    });
                }
            });
            cardIcon.removeClass("bi-arrows-angle-expand");
            cardIcon.addClass("bi-arrows-angle-contract");

            cardsList.removeClass("row-cols-md-3");

            card.animate({
                height: "600px"
            }, 500, function() {});
        }
        else {
            functionData.getResults().forEach(result => {
                if (result.title + "CardButton" !== cardButtonId) {
                    let card = $("#" + result.title + "Card");
                    card.show();
                    card.animate({
                        height: "300px",
                        width: "100%"
                    }, 500, function() {});
                }
            });
            cardIcon.removeClass("bi-arrows-angle-contract");
            cardIcon.addClass("bi-arrows-angle-expand");

            cardsList.addClass("row-cols-md-3");

            card.animate({
                height: "300px"
            }, 500, function() {});
        }
    }
</script>
</body>

</html>
