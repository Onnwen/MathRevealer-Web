<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>MathRevealer</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Quicksand&amp;display=swap">
    <link rel="stylesheet" href="assets/css/Login-Form-Basic-icons.css">
    <link rel="stylesheet" href="assets/css/stylesheet.css">
</head>
<body>
<section class="position-relative py-4 py-xl-5">
    <nav class="navbar navbar-dark navbar-expand-md bg-dark py-3">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <span class="bs-icon-sm bs-icon-rounded bs-icon-primary d-flex justify-content-center align-items-center me-2 bs-icon">
                </span><span style="font-family: Quicksand, sans-serif;">MathRevealer</span></a>
            <button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-5">
                <span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navcol-5">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link active" href="#">Reveal</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Cronologia</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Impostazioni</a></li>
                </ul>
            </div>
        </div>
    </nav>
</section>
<section>
    <div class="row d-flex justify-content-center">
        <div class="col-9">
            <div class="card form-card">
                <div class="card-body d-flex flex-column">
                    <div class="row d-flex justify-content-center">
                        <div class="col" id="searchFormDiv">
                            <form class="text-center w-100 mb-3" id="searchForm" method="get">
                                <input id="searchField" class="form-control" type="text" name="email"
                                       placeholder="Inserisci una funzione..." autocomplete="off">
                            </form>
                        </div>
                        <div class="col-2" id="revealButtonDiv">
                            <button class="btn w-100 btn-primary" style="font-family: Quicksand, sans-serif; font-weight: normal; height: 38px;" type="button">
                                Reveal
                            </button>
                        </div>
                    </div>
                    <div class="mx-2 mathText" id="preview">y =</div>
                </div>
            </div>
        </div>
    </div>
</section>
<script src="node_modules/jquery/dist/jquery.min.js"></script>
<script type="module">
    import {MathExpression} from './src/MathExpression.js';

    let originalWidth = 0;
    let showRevealButton = false;

    $(window).on('load', function () {
        let revealButtonDiv = $("#revealButtonDiv");
        originalWidth = revealButtonDiv.width();
        revealButtonDiv.css("width", 0);
        revealButtonDiv.hide();
    });

    $("#searchField").on("keyup", function () {
        $("#preview").html(new MathExpression($(this).val()).getHtml());
        $("body").tooltip({selector: '[data-toggle=tooltip]'});

        let revealButtonDiv = $("#revealButtonDiv");
        showRevealButton = $(this).val() !== "";
        if (!showRevealButton) {
            revealButtonDiv.animate({
                width: "0",
                opacity: "0"
            }, 500, function() {
                revealButtonDiv.hide();
            });
        } else {
            revealButtonDiv.show();
            revealButtonDiv.animate({
                width: originalWidth,
                opacity: "1"
            }, 1000);
        }
    });


</script>
</body>

</html>
